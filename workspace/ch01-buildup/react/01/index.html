<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="module">
    //Header 컴포넌트
    function Header(){
      console.log('Header 렌더링 됨');
      return (
        React.createElement('header', null, 
          React.createElement('h1', null, '01 Counter - React로 구현(React.createElement)') ,
          React.createElement('p', null, '파일 경로: ', 
            React.createElement('span', null, `ch${document.URL.split('/ch')[1]}index.html`)))
      );
    }

    // Counter 컴포넌트
    function Counter(){
      console.log('Counter 렌더링 됨');
      //상태
       const [count, setCount] = React.useState(5);
       

    // 카운터 감소
    const handleDown = () => {
      // 데이터 갱신, count 값 감소
      setCount(count - 1);
      // count--;

     
    };

    // 카운터 증가
    const handleUp = () => {
      // 데이터 갱신, count 값 증가
      setCount(count + 1);
      // count++;

      
    };

    // 카운터 초기화
    const handleReset = event => {
      console.log(event);
      
      // 데이터 갱신, count 값 초기화
      setCount(0);
      // count = 0;

      
    };

      return(
       React.createElement('div', { id: 'counter' }, 

       // 태그의 onclick 속성으로 이벤트 핸들러를 지정하면 전역 스코프에서 찾음
       // 컴포넌트 내부에 이벤트 핸들러가 정의되어 있기 대문에 찾을 수 없음
          React.createElement('button', { type: 'button', onClick: handleDown }, '-'), 
          React.createElement('button', { type: 'button', onClick: handleReset }, 0), 
          React.createElement('button', { type: 'button', onClick: handleUp }, '+'), 
          React.createElement('span', null, count))
      );
    }

    // App 컴포넌트
    function App(){
      console.log('App 렌더링 됨');
      return (
        React.createElement('div', { id: 'app' },
          React.createElement(Header),
          React.createElement(Counter)
        )
      );
    }

    // root 요소에 App 추가
    ReactDOM.createRoot(document.querySelector('#root')).render(React.createElement(App));
  </script>

  

</body>
</html>
