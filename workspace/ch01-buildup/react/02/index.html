  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <!-- JSX(JavaScript XML) 컴파일을 위해서 type="text/babel" 속성 추가 -->
  <script type="text/babel">
    //Header 컴포넌트
    function Header(){
      console.log('Header 렌더링 됨');
      return (
        <header>
          <h1>02 Counter - React로 구현(JSX)</h1>
          <p>파일 경로: <span id="filepath">{`ch${document.URL.split('/ch')[1]}index.html`}</span></p>
        </header>
      );
    }

    // Counter 컴포넌트
    function Counter(){
      console.log('Counter 렌더링 됨');
      //상태
       const [count, setCount] = React.useState(5);
       

    // 카운터 감소
    const handleDown = () => {
      // 데이터 갱신, count 값 감소
      setCount(count - 1);
      // count--;

     
    };

    // 카운터 증가
    const handleUp = () => {
      // 데이터 갱신, count 값 증가
      setCount(count + 1);
      // count++;

      
    };

    // 카운터 초기화
    const handleReset = event => {
      console.log(event);
      
      // 데이터 갱신, count 값 초기화
      setCount(0);
      // count = 0;

      
    };

      return(
        <div id="counter">
          <button type="button" onClick={handleDown}>-</button>
          <button type="button" onClick={handleReset}>0</button>
          <button type="button" onClick={handleUp}>+</button>
          <span>{count}</span>
        </div>
      );
    }

    // App 컴포넌트
    function App(){
      console.log('App 렌더링 됨');
      return (
        <div id="app">
          <Header />
          <Counter />
        </div>
      );
    }

    // root 요소에 App 추가
    ReactDOM.createRoot(document.querySelector('#root')).render(React.createElement(App));
  </script>

  

</body>
</html>
