<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <link rel="icon" href="/assets/favicon.ico">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // Title, TodoList의 부모 컴포넌트
    function App(){
      const list = [
        { _id: 1, title: 'JavaScript 공부', done: true},
        { _id: 2, title: '바닐라 프로젝트', done: true},
        { _id: 3, title: 'React 공부', done: false},
      ];
      return (
        <div id="app">
          <div>
            <Title title="08 Simple Todo List - React Props" />
            <TodoList list={list} />
          </div>
        </div>
      );
    }

    function Title({title = 'Todo List'}){
      // 기본값
      return (
        <div>
          <h1>{title}</h1>
          <hr />
        </div>
      );
    }

    function TodoList({list}){
     const items =  list.map(item => <li key={item._id}>{item.title} - {item.done? '완료' : '진행중'}</li>);
      return (
        <ul className="todolist">
          {items}
        </ul>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
