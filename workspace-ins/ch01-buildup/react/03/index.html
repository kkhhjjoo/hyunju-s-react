  <div id="root"></div>

  <script type="text/babel">
    /*
          ┌───────── App ──────────┐
          │           │            │
        Header       Todo        Footer
                      │
                  ┌───┴────┐
            TodoInput   TodoList
                           │
                        TodoItem
    */


    // 샘플 목록

      { num: 1, title: '자바스크립트 공부', done: true },
      { num: 2, title: 'JS 프로젝트', done: true },
      { num: 3, title: 'React 공부', done: false },
    ];

    function App(){
      // 닫는 태그 필수
      //  <input> -> <input />
      // 속성명은 카멜케이스로
      //  autofocus -> autoFocus
      // class는 JS의 키워드이므로 사용 못함
      //  class -> className
      //  for -> htmlFor
      return (
        <div id="todo">
          <header>
            <h1>03 Todo List - React로 UI 구성(JSX)</h1>
            <p>파일 경로: <span id="filepath">{`ch${location.href.split('/ch')[1]}index.html`}</span></p>
          </header>
          <div id="main">
            <div id="container">
              <ul>
                <li>
                  <h2>쇼핑 목록</h2>
                  <div className="todoinput">
                    <input type="text" autoFocus />
                    <button type="button">추가</button>
                  </div>
                  <ul className="todolist">

                      <span>1</span>
                      <span><s>샘플1</s></span>

                    </li>

                    </li>
                    <li>
